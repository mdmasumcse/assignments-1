<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .profile-card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #777;
        }
        a{
            color: #333;
        }
        p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        .contact-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        .social ul{
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0px;
        }
        .social ul li{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 30px;
            background-color: beige;
            margin: 5px;
            padding: 5px;
            font-size: 24px;
            color: #333;
        }
        .social ul li:first-child:hover a{
            color: blue;
        }
        .social ul li:hover a{
            color: dodgerblue;
        }
        .social ul li:last-child:hover a{
            color: crimson;
        }

    </style>
</head>

<body>
    <div class="profile-card">
        <img class="profile-image" src="md-masum.jpg" alt="Profile Image">
        <h1>Md. Masum</h1>
        <h2>Web Developer</h2>
        <p>I am an experienced PHP Laravel Framework Developer with strong skills in HTML, CSS, JavaScript, and MySQL database management.</p>
        <div class="contact-info">
            <p>Email: muhammadmasum1010@gmail.com</p>
            <p>Mobile: +880 1681 952 638</p>
        </div>
        <div class="social">
            <ul>
                <li>
                    <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li>
                    <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
